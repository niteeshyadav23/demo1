<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
      <div class="header">
        <div class="logo_png">
          <img src="logo.png" alt="logo" style="width: 195px" />
        </div>

        <div class="search flex">
          <select class="search_select">
            <option>All categories</option>
          </select>
          <input
            placeholder="search product"
            type="text"
            class="search_input"
          />
          <div class="search_logo">search</div>
        </div>

        <div class="register_sign_in">
          <i id="user" class="fa-regular fa-user"></i>
          <div class="register">Register</div>
          <div class="or">or</div>
          <a href="">Sign in</a>
        </div>
        <div class="like">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="My cart">
          <i class="fa-solid fa-cart-plus"></i>
          <div class="cart">My cart</div>
        </div>
      </div>
    </header>
  </body>
</html>
